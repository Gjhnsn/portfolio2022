<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#181E1B" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Poppins:wght@100;200;300;400;500;600;700&family=Sora:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <!-- end google fonts -->


    <!-- head tags below -->
    <title>Garrett Johnson | Web Developer</title>
    
    <meta
      name="title"
      content="Garrett Johnson | Web Developer"
    />
    <meta
      name="description"
      content="Garrett Johnson is a software Engineer and Front-end Web Developer."
    />
    <!-- OPEN GRAPH META TAGS -->
    <meta property="og:site_name" content="Garrett Johnson | Web Developer Portfolio" />
    <meta property="og:url" content="https://www.garrettj.dev/" />
    <meta
      property="og:title"
      content="Garrett Johnson, Software Engineer & Front-end Web Developer"
    />
    <meta
      property="og:description"
      content="Software Engineer and Front-end Web Developer."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/website-preview.png" />
    <!-- TWITTER META TAGS -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.garrettj.dev/" />
    <meta
      property="twitter:title"
      content="Garrett Johnson, Software Engineer & Front-end Web Developer"
    />
    <meta
      property="twitter:description"
      content="Software Engineer and Front-end Web Developer."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/website-preview.png" />

    <!-- end head tags -->
